<html>
    <head>
        <title>Guess The Song!: {{ room }}</title>
        <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    </head>
    <body>
        <h1>Room ID: {{ room }}</h1>
        <h2>Song: {{ song }}</h2>
        <div id="time"></div>
        <div>
            <ul>
                {% for key in clues %}
                <li id="{{ key }}">CLUE:
                    {% if key in hidden_clues %}
                    {{clues[key][1]}}
                    {% else %}
                    {{clues[key][0]}}
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
        <textarea id="chat" cols="80" rows="20"></textarea><br><br>
        <input id="text" size="80" placeholder="Enter your message here"><br><br>
        <a href="#" onclick="open_clue();">Open Clue</a>
        <a href="#" onclick="leave_room();">Leave this room</a>
        <h3>Latest Guesses:</h3>
        <div id="latest_guesses"></div>
    </body>
</html>

{% block javascript %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/room.js') }}"></script>
{% endblock %}
